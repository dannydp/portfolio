<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SliderCSS</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<a href = "https://github.com/dannydp/Courses-at-Maxymiser-Academy-/tree/master/SliderCSS"><h1>Code on GitHub</h1></a>
	<div class="wrapper">
		<input type="radio" name = "point" id = "slide1" checked>
		<input type="radio" name = "point" id = "slide2">	
		<input type="radio" name = "point" id = "slide3">	
		<input type="radio" name = "point" id = "slide4">
		<div class="slider">
			<div class="slides slide1"><img src="imgs/1.jpg"></div>
			<div class="slides slide2"><img src="imgs/2.jpg"></div>
			<div class="slides slide3"><img src="imgs/3.jpg"></div>
			<div class="slides slide4"><img src="imgs/4.jpg"></div>
		</div>
		<div class="buttons">
			<label for = "slide1"></label>
			<label for = "slide2"></label>
			<label for = "slide3"></label>
			<label for = "slide4"></label>
		</div>			
	</div>
</body>
</html>
